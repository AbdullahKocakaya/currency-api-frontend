<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        .always-visible {
            display: block !important;
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <div class="nav-wrapper">
                <div class="container">
                    <a href="#!" class="brand-logo center">Logo</a>
                </div>
            </div>
        </nav>
    </header>


    <main>
        <div class="fixed-action-btn">
            <a class="btn-floating btn-large red" onclick="addRow();">
                <i class="large material-icons">mode_edit</i>
            </a>
        </div>
        <div class="parallax-container">
            <div class="parallax">
                <img src="resource/img/background02.jpg">
            </div>
        </div>
        <div style="margin-top: 25px;">
            <div class="row container">
                <ul class="collapsible expandable popout" id="content">
                    <li>
                        <div style="width:100%; padding-bottom:52px; margin-bottom:10px;">
                            <div class="collapsible-header nav-wrapper col s11 valign-wrapper" style="width:94%; border-bottom:0px;">
                                <i class="material-icons" style="margin: 14px;">filter_drama</i>Currency
                            </div>
                            <div class="right" style="width: 6%">
                                <a class="waves-effect red lighten-2 btn-small" style="margin:13.5%;" onclick="removeRow(this)"><i
                                        class="material-icons">cancel</i></a>
                            </div>
                        </div>
                        <div class="collapsible-body row">
                            <div class="input-field col s12">
                                <div class="col s12 m12">
                                    <label>Choose currency or currencies</label>
                                    <select multiple>
                                        <option value="" disabled selected></option>
                                        <option value="1">USD</option>
                                        <option value="2">EUR</option>
                                        <option value="3">TRY</option>
                                    </select>
                                </div>
                                <div class="col s12 m4">
                                    <label>Choose currency or currencies</label>
                                    <input type="text" class="datepicker">
                                </div>
                                <div class="col s12 m12"></div>
                                <div class="right">
                                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                        <i class="material-icons right">send</i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="parallax-container">
            <div class="parallax">
                <img src="resource/img/background03.jpg">
            </div>
        </div>
    </main>
    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Footer Content</h5>
                    <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Links</h5>
                    <ul>
                        <li>
                            <a class="grey-text text-lighten-3" href="#!">Link 1</a>
                        </li>
                        <li>
                            <a class="grey-text text-lighten-3" href="#!">Link 2</a>
                        </li>
                        <li>
                            <a class="grey-text text-lighten-3" href="#!">Link 3</a>
                        </li>
                        <li>
                            <a class="grey-text text-lighten-3" href="#!">Link 4</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Â© 2014 Copyright Text
                <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

    <script> 
        $(document).ready(function () {
            $('.fixed-action-btn').floatingActionButton();
            $('.side-action-btn').floatingActionButton();
            $('.parallax').parallax();
            $('select').formSelect();
            $('.datepicker').datepicker({
                format: 'mm-dd-yy'
            });
        });

        var elem = document.querySelector('.collapsible.expandable');
        var instance = M.Collapsible.init(elem, {
            accordion: false
        });

        function addRow() {
            var div = document.createElement('li');

            div.innerHTML =
                '<div style="width:100%; padding-bottom:52px; margin-bottom:10px;">\
                    <div class="collapsible-header nav-wrapper col s11 valign-wrapper" style="width:94%; border-bottom:0px;">\
                                <i class="material-icons" style="margin: 14px;">filter_drama</i>Currency\
                            </div>\
                            <div class="right" style="width: 6%">\
                                <a class="waves-effect red lighten-2 btn-small" style="margin:13.5%;" onclick="removeRow(this)"><i class="material-icons">cancel</i></a>\
                            </div>\
                        </div>\
                        <div class="collapsible-body row">\
                            <div class="input-field col s12">\
                                <div class="col s12 m12">\
                                    <label>Choose currency or currencies</label>\
                                    <select multiple>\
                                        <option value="" disabled selected></option>\
                                        <option value="1">USD</option>\
                                        <option value="2">EUR</option>\
                                        <option value="3">TRY</option>\
                                    </select>\
                                </div>\
                                <div class="col s12 m4">\
                                    <label>Choose currency or currencies</label>\
                                    <input type="text" class="datepicker">\
                                </div>\
                                <div class="col s12 m12"></div>\
                                <div class="right">\
                                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit\
                                        <i class="material-icons right">send</i>\
                                    </button>\
                                </div>\
                            </div>\
                        </div>';

            document.getElementById('content').appendChild(div);

            $(div).find('.datepicker').datepicker({
                format: 'mm-dd-yy'
            });

            $(document).ready(function () {
                $('select').formSelect();
            });
        }

        function removeRow(input) {
            document.getElementById('content').removeChild(input.parentNode.parentNode.parentNode);
        }

    </script>

</body>

</html>
